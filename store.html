<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Pat's Salmon Cookies</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/s-style.css">
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="/img/hdr-slmn.png" alt="Logo" class="logo-image" id="header-logo">
        </div>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="sales.html">Sales Data</a>
        <a href="store.html">Order Form</a>
        <a href="style-guide.html">Style Guide</a>
        <a href="order-processing.html">Order Process</a>
    </nav>
    <main>
        <section>
            <h2>Order Form</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>

                <label for="payment">Payment Info:</label>
                <input type="text" id="payment" name="payment" required><br><br>

                <label for="product">Product:</label>
                <select id="product" name="product">
                    <option value="salmon_cookies">Salmon Cookies</option>
                    <option value="swag">Swag</option>
                </select><br><br>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required><br><br>

                <label for="instructions">Special Instructions:</label>
                <textarea id="instructions" name="instructions"></textarea><br><br>

                <button type="submit" class="button">Place Order</button>
            </form>
        </section>
    </main>
    <footer>
       <p>Â© 2024 Pat's Salmon Cookies</p> 
    </footer>
    <script src="js/order.js"></script>
</body>
</html>
